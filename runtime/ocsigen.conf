<ocsigen>
	<server>
		<port>8080</port>
		<charset>utf-8</charset>
		<mimefile>/etc/mime.types</mimefile>
		<debugmode/>

		<extension name="staticmod"/>
		<extension name="ocsipersist"/>
		<extension name="eliom"/>

		<host defaulthostname="localhost">
			<site dir="">
				<eliom name="lambdium"/>
			</site>

			<site dir="css">
				<static dir="css"/>
			</site>

			<site dir="scripts">
				<static dir="scripts"/>
			</site>

			<site dir="images">
				<static dir="images"/>
			</site>

		</host>
	</server>
</ocsigen>

