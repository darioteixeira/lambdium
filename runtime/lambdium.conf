<ocsigen>
	<server>
		<port>8080</port>
		<charset>utf-8</charset>
		<mimefile>/etc/mime.types</mimefile>
		<debugmode/>

		<uploaddir>/tmp</uploaddir>
		<maxuploadfilesize>1MB</maxuploadfilesize>

		<extension name="staticmod"/>
		<extension name="ocsipersist"/>
		<extension name="eliom"/>

		<host defaulthostname="localhost">
			<site dir="">
				<static dir="static"/>

				<eliom name="lambdium">
					<logintable>volatile</logintable>
					<storydatadir>static/sdata</storydatadir>
					<commentdatadir>static/cdata</commentdatadir>
					<uploader>
						<limbodir>/tmp/limbo</limbodir>
						<globalcapacity>20</globalcapacity>
						<groupcapacity>3</groupcapacity>
						<period>60</period>
					</uploader>
					<pgocaml>
						<!-- <pghost> ... <pghost> -->
						<!-- <pgport> ... <pgport> -->
						<!-- <pguser> ... <pguser> -->
						<!-- <pgpassword> ... <pgpassword> -->
						<pgdatabase>lambdium</pgdatabase>
						<!-- <pgsocketdir> ... <pgsocketdir> -->
					</pgocaml>
				</eliom>
			</site>
		</host>
	</server>
</ocsigen>

