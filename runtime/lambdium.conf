<ocsigen>
	<server>
		<port>8080</port>
		<charset>utf-8</charset>
		<mimefile>/etc/mime.types</mimefile>
		<debugmode/>

		<uploaddir>/tmp</uploaddir>
		<maxuploadfilesize>1MB</maxuploadfilesize>

		<extension name="staticmod"/>
		<extension name="ocsipersist"/>
		<extension name="eliom">
			<volatiletimeout value="120"/>
			<datatimeout value="120"/>
			<servicetimeout value="120"/>
			<persistenttimeout value="120"/>

			<sessiongcfrequency value="120"/>
			<servicesessiongcfrequency value="120"/>
			<datasessiongcfrequency value="120"/>
			<persistentsessiongcfrequency value="120"/>
		</extension>

		<host defaulthostname="localhost">
			<site dir="">
				<static dir="static"/>

				<eliom name="lambdium">
					<logintable>volatile</logintable>
					<storydatadir>static/sdata</storydatadir>
					<commentdatadir>static/cdata</commentdatadir>
					<uploader>
						<limbodir>/tmp</limbodir>
						<globalcapacity>20</globalcapacity>
					</uploader>
					<pgocaml>
						<!-- <pghost> ... <pghost> -->
						<!-- <pgport> ... <pgport> -->
						<!-- <pguser> ... <pguser> -->
						<!-- <pgpassword> ... <pgpassword> -->
						<pgdatabase>lambdium</pgdatabase>
						<!-- <pgsocketdir> ... <pgsocketdir> -->
					</pgocaml>
				</eliom>
			</site>
		</host>
	</server>
</ocsigen>

