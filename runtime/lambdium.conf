<ocsigen>
	<server>
		<port>8080</port>
		<charset>utf-8</charset>
		<mimefile>/etc/mime.types</mimefile>
		<debugmode/>

		<uploaddir>/tmp</uploaddir>
		<maxuploadfilesize>1MB</maxuploadfilesize>

		<extension name="staticmod"/>
		<extension name="ocsipersist"/>
		<extension name="eliom">
			<volatiletimeout value="120"/>
			<datatimeout value="120"/>
			<servicetimeout value="120"/>
			<persistenttimeout value="120"/>

			<sessiongcfrequency value="60"/>
			<servicesessiongcfrequency value="60"/>
			<datasessiongcfrequency value="60"/>
			<persistentsessiongcfrequency value="60"/>
		</extension>

		<host defaulthostname="localhost">
			<site dir="">
				<static dir="static"/>

				<eliom name="lambdium">
					<logintable>volatile</logintable>
					<staticdir>static</staticdir>
					<storydir>sdata</storydir>
					<commentdir>cdata</commentdir>
					<limbodir>limbo</limbodir>
					<globaluploadlimit>20</globaluploadlimit>
					<pgocaml>
						<!-- <pghost> ... <pghost> -->
						<!-- <pgport> ... <pgport> -->
						<!-- <pguser> ... <pguser> -->
						<!-- <pgpassword> ... <pgpassword> -->
						<pgdatabase>lambdium</pgdatabase>
						<!-- <pgsocketdir> ... <pgsocketdir> -->
					</pgocaml>
				</eliom>
			</site>
		</host>
	</server>
</ocsigen>

